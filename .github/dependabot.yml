version: 2
updates:
  # Monitor Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Monitor Python dependencies
  - package-ecosystem: "pip"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
