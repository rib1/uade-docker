name: Docker Build Test

on:
  push:
    branches: [ main, web-player ]
  pull_request:
    branches: [ main, web-player ]

jobs:
  build-cli:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build CLI Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: uade-player:test
        load: true
        cache-from: type=gha,scope=cli
        cache-to: type=gha,mode=max,scope=cli
        
    - name: Test UADE version
      run: |
        docker run --rm uade-player:test --version

  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build CLI base image (required for web)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: uade-player:latest
        load: true
        cache-from: type=gha,scope=cli
        cache-to: type=gha,mode=max,scope=cli
        
    - name: Build Web Player image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.web
        push: false
        tags: uade-web-player:test
        load: true
        cache-from: type=gha,scope=web
        cache-to: type=gha,mode=max,scope=web
        
    - name: Start Web Player container
      run: |
        docker run -d -p 5000:5000 --name uade-web-test uade-web-player:test
        sleep 10
        
    - name: Test health endpoint
      run: |
        curl -f http://localhost:5000/health || exit 1
        
    - name: Test examples endpoint
      run: |
        curl -f http://localhost:5000/examples || exit 1
        
    - name: Test FLAC encoder availability
      run: |
        docker exec uade-web-test flac --version
        
    - name: Check Web Player logs
      if: always()
      run: |
        docker logs uade-web-test
        
    - name: Stop container
      if: always()
      run: |
        docker stop uade-web-test || true
        docker rm uade-web-test || true
