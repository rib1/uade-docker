
name: Build and Test Web Player

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Web Player image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.web
        push: true
        load: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/uade-web-player:test
          ghcr.io/${{ github.repository_owner }}/uade-web-player:latest
          ghcr.io/${{ github.repository_owner }}/uade-web-player:${{ github.sha }}
        cache-from: |
          type=gha,scope=web
        cache-to: |
          type=gha,mode=max,scope=web
        build-args: |
          BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/uade-cli:latest

    - name: Start Web Player container
      run: |
        docker run -d -p 5000:5000 --name uade-web-test ghcr.io/${{ github.repository_owner }}/uade-web-player:test
        sleep 10

    - name: Test health endpoint
      run: |
        curl -f http://localhost:5000/health || exit 1

    - name: Test examples endpoint
      run: |
        curl -f http://localhost:5000/examples || exit 1

    - name: Test FLAC encoder availability
      run: |
        docker exec uade-web-test flac --version

    - name: Check Web Player logs
      if: always()
      run: |
        docker logs uade-web-test

    - name: Stop container
      if: always()
      run: |
        docker stop uade-web-test || true
        docker rm uade-web-test || true

  deploy:
    needs: build-web
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE_NAME: uade-web-player
      REGION: us-central1
    permissions:
      contents: read
      id-token: write
      actions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v3
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    - name: Pull UADE web image from GHCR
      run: docker pull ghcr.io/${{ github.repository_owner }}/uade-web-player:latest
    - name: Tag and push to Google Container Registry
      run: |
        docker tag ghcr.io/${{ github.repository_owner }}/uade-web-player:latest gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/uade-cli:latest \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --service-account uade-web-player-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --port 5000 \
          --memory 2Gi \
          --cpu 2 \
          --timeout 300s \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars "FLASK_ENV=production,MAX_UPLOAD_SIZE=10485760,CLEANUP_INTERVAL=3600"
    
    - name: Get Service URL
      id: get-url
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Service deployed at: $URL"
    
    - name: Test deployment
      run: |
        sleep 10
        curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
        echo "âœ… Health check passed!"
    
    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Deployed to Cloud Run: ${{ steps.get-url.outputs.url }}'
          })

