
name: Build and Test Web Player

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Web Player image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.web
        push: false
        tags: uade-web-player:test
        load: true
        cache-from: |
          type=gha,scope=web
        cache-to: |
          type=gha,mode=max,scope=web
        build-args: |
          BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/uade-player:latest

    - name: Start Web Player container
      run: |
        docker run -d -p 5000:5000 --name uade-web-test uade-web-player:test
        sleep 10

    - name: Test health endpoint
      run: |
        curl -f http://localhost:5000/health || exit 1

    - name: Test examples endpoint
      run: |
        curl -f http://localhost:5000/examples || exit 1

    - name: Test FLAC encoder availability
      run: |
        docker exec uade-web-test flac --version

    - name: Check Web Player logs
      if: always()
      run: |
        docker logs uade-web-test

    - name: Stop container
      if: always()
      run: |
        docker stop uade-web-test || true
        docker rm uade-web-test || true

    - name: Create and push deployment tag
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git fetch --tags
        TAG="web-build-${{ github.sha }}"
        git tag "$TAG"
        git push origin "$TAG"
