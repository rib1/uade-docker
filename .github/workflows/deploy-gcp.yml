name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID'
        required: true
        type: string
      region:
        description: 'GCP Region'
        required: false
        default: 'us-central1'
        type: string

env:
  PROJECT_ID: ${{ github.event.inputs.project_id || secrets['GCP_PROJECT_ID'] }}
  SERVICE_NAME: uade-web-player
  REGION: ${{ github.event.inputs.region || 'us-central1' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v3
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Check if UADE base needs rebuild
      id: check-uade
      run: |
        # Check if UADE-related files changed in last commit
        if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -E '^(Dockerfile|uade/|patches/|scripts/build-uade.sh)'; then
          echo "uade_changed=true" >> $GITHUB_OUTPUT
          echo "ðŸ”¨ UADE base files changed - will rebuild"
        else
          echo "uade_changed=false" >> $GITHUB_OUTPUT
          echo "âœ… UADE base unchanged - using cache"
        fi
    
    - name: Build or pull base UADE image
      run: |
        if [ "${{ steps.check-uade.outputs.uade_changed }}" = "true" ]; then
          echo "Building UADE base image..."
          docker build -t uade-player .
          docker tag uade-player gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
          docker push gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
        else
          echo "Pulling cached UADE base image..."
          if docker pull gcr.io/${{ env.PROJECT_ID }}/uade-base:latest 2>/dev/null; then
            echo "âœ… Pulled cached base image"
            docker tag gcr.io/${{ env.PROJECT_ID }}/uade-base:latest uade-player
          else
            echo "âš ï¸  Cache miss - building base image"
            docker build -t uade-player .
            docker tag uade-player gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
            docker push gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
          fi
        fi
    
    - name: Build web player image
      run: |
        # Pull previous image for layer caching
        docker pull gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest || true

        # Determine expected BASE_IMAGE from Dockerfile.web (ARG BASE_IMAGE=...)
        BASE_IMAGE_FROM_DF=$(grep -oP '^ARG BASE_IMAGE=\K.*' Dockerfile.web || true)
        if [ -z "$BASE_IMAGE_FROM_DF" ]; then
          # Fallback default if Dockerfile.web doesn't define ARG
          BASE_IMAGE_FROM_DF="gcr.io/${{ env.PROJECT_ID }}/uade-cli:3.05-base.1"
        fi

        echo "Using BASE_IMAGE=${BASE_IMAGE_FROM_DF} for web build"

        # Try to pull the base image from GCR
        if docker pull "${BASE_IMAGE_FROM_DF}" 2>/dev/null; then
          echo "Pulled ${BASE_IMAGE_FROM_DF} from registry"
        else
          echo "Pinned base image ${BASE_IMAGE_FROM_DF} not found in registry. Triggering base-image build workflow..."

          # Extract tag components (e.g. 3.05-base.1 -> UADE_VERSION=3.05, BUILD_NUMBER=1)
          IMAGE_TAG="${BASE_IMAGE_FROM_DF##*:}"
          UADE_VERSION=$(echo "${IMAGE_TAG}" | sed -E 's/^([0-9]+\.[0-9]+)-base\.[0-9]+/\1/')
          BUILD_NUMBER=$(echo "${IMAGE_TAG}" | sed -E 's/^.*-base\.([0-9]+)$/\1/')

          echo "Requesting build-base-image workflow for UADE_VERSION=${UADE_VERSION}, BUILD_NUMBER=${BUILD_NUMBER}"

          # Trigger the build-base-image workflow via GitHub Actions API
          DISPATCH_URL="https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-base-image.yml/dispatches"
          curl -Ssf -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "$DISPATCH_URL" \
            -d "{\"ref\":\"main\",\"inputs\":{\"uade_version\":\"${UADE_VERSION}\",\"build_number\":\"${BUILD_NUMBER}\",\"push_latest\":false}}" || true

          # Poll the workflow runs for build-base-image until it completes or timeout
          WORKFLOW_RUNS_URL="https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-base-image.yml/runs?per_page=5"
          MAX_RETRIES=30
          SLEEP_SEC=10
          COUNTER=0
          BUILD_OK=false
          echo "Waiting for build-base-image workflow to finish (timeout ~${MAX_RETRIES}*${SLEEP_SEC}s)..."
          while [ $COUNTER -lt $MAX_RETRIES ]; do
            sleep $SLEEP_SEC
            COUNTER=$((COUNTER+1))
            RESP=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "$WORKFLOW_RUNS_URL")
            RUN_ID=$(echo "$RESP" | jq -r '.workflow_runs[0].id // empty')
            if [ -z "$RUN_ID" ]; then
              echo "No workflow run found yet (attempt $COUNTER)"
              continue
            fi
            RUN_STATUS=$(echo "$RESP" | jq -r '.workflow_runs[0].status')
            RUN_CONCLUSION=$(echo "$RESP" | jq -r '.workflow_runs[0].conclusion')
            echo "Found run id=$RUN_ID status=$RUN_STATUS conclusion=$RUN_CONCLUSION"
            if [ "$RUN_STATUS" = "completed" ]; then
              if [ "$RUN_CONCLUSION" = "success" ]; then
                BUILD_OK=true
                break
              else
                echo "Triggered base build completed but failed (conclusion=$RUN_CONCLUSION)"
                break
              fi
            fi
          done

          if [ "$BUILD_OK" != "true" ]; then
            echo "Base image build did not succeed within timeout. Failing the web build to avoid using an unverified image."
            exit 1
          fi

          # Try pulling the image again after successful base build
          if docker pull "${BASE_IMAGE_FROM_DF}" 2>/dev/null; then
            echo "Successfully pulled ${BASE_IMAGE_FROM_DF} after base build"
          else
            echo "ERROR: pinned base image ${BASE_IMAGE_FROM_DF} still not available after successful base build. Failing."
            exit 1
          fi
        fi

        # Build Dockerfile.web, explicitly passing BASE_IMAGE so the FROM resolves to the local tag if necessary
        docker build -f Dockerfile.web \
          --cache-from gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
          --build-arg BASE_IMAGE="${BASE_IMAGE_FROM_DF}" \
          --build-arg GIT_COMMIT=${{ github.sha }} \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .
    
    - name: Push to Google Container Registry
      run: |
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --service-account uade-web-player-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --port 5000 \
          --memory 2Gi \
          --cpu 2 \
          --timeout 300s \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars "FLASK_ENV=production,MAX_UPLOAD_SIZE=10485760,CLEANUP_INTERVAL=3600"
    
    - name: Get Service URL
      id: get-url
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Service deployed at: $URL"
    
    - name: Test deployment
      run: |
        sleep 10
        curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
        echo "âœ… Health check passed!"
    
    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Deployed to Cloud Run: ${{ steps.get-url.outputs.url }}'
          })
