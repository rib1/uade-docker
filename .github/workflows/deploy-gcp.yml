name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID'
        required: true
        type: string
      region:
        description: 'GCP Region'
        required: false
        default: 'us-central1'
        type: string

env:
  PROJECT_ID: ${{ github.event.inputs.project_id || secrets['GCP_PROJECT_ID'] }}
  SERVICE_NAME: uade-web-player
  REGION: ${{ github.event.inputs.region || 'us-central1' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v3
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Check if UADE base needs rebuild
      id: check-uade
      run: |
        # Check if UADE-related files changed in last commit
        if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -E '^(Dockerfile|uade/|patches/|scripts/build-uade.sh)'; then
          echo "uade_changed=true" >> $GITHUB_OUTPUT
          echo "ðŸ”¨ UADE base files changed - will rebuild"
        else
          echo "uade_changed=false" >> $GITHUB_OUTPUT
          echo "âœ… UADE base unchanged - using cache"
        fi
    
    - name: Build or pull base UADE image
      run: |
        if [ "${{ steps.check-uade.outputs.uade_changed }}" = "true" ]; then
          echo "Building UADE base image..."
          docker build -t uade-player .
          docker tag uade-player gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
          docker push gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
        else
          echo "Pulling cached UADE base image..."
          if docker pull gcr.io/${{ env.PROJECT_ID }}/uade-base:latest 2>/dev/null; then
            echo "âœ… Pulled cached base image"
            docker tag gcr.io/${{ env.PROJECT_ID }}/uade-base:latest uade-player
          else
            echo "âš ï¸  Cache miss - building base image"
            docker build -t uade-player .
            docker tag uade-player gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
            docker push gcr.io/${{ env.PROJECT_ID }}/uade-base:latest
          fi
        fi
    
    - name: Build web player image
      run: |
        # Pull previous image for layer caching
        docker pull gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest || true
        
        docker build -f Dockerfile.web \
          --cache-from gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
          --build-arg GIT_COMMIT=${{ github.sha }} \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .
    
    - name: Push to Google Container Registry
      run: |
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --service-account uade-web-player-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --port 5000 \
          --memory 2Gi \
          --cpu 2 \
          --timeout 300s \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars "FLASK_ENV=production,MAX_UPLOAD_SIZE=10485760,CLEANUP_INTERVAL=3600"
    
    - name: Get Service URL
      id: get-url
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Service deployed at: $URL"
    
    - name: Test deployment
      run: |
        sleep 10
        curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
        echo "âœ… Health check passed!"
    
    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Deployed to Cloud Run: ${{ steps.get-url.outputs.url }}'
          })
